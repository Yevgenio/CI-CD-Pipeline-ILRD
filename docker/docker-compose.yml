version: '3'

services:

  flask-app1:
    image: yevgenio/weatherapp:latest
    restart: unless-stopped
    expose:
      - "8080"
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
  
  flask-app2:
    image: yevgenio/weatherapp:latest
    restart: unless-stopped
    expose:
      - "8080"
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
      # - ./ssl:/etc/ssl
    depends_on:
      - flask-app1
      - flask-app2
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  app-network:
    driver: bridge